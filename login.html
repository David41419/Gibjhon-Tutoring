 <script>
//type of conditions you want your password to fuffill
  var passwordRegex = /^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$/;
  
//gets user input from id from the form above
  const form = document.getElementById( 'welcome');
  const passwordField = document.getElementById('input-box');
  const errorMsg = document.getElementById('error');

  form.addEventListener('submit', function(e) {
    const password = passwordField.value;

// the if statement to validat user iput if it matches the regex value it displays a pop up alert message sayin passowd has been accepted and if not showa the condition the passowrd must meet before it could be accepted 
    if (!passwordRegex.test(password)) {
      e.preventDefault(); // Stop form from submitting
      errorMsg.style.display = 'block';
      errorMsg.textContent = 'Password must be 8+ chars, with upper, lower, number & special character.';
    }
    else{
        alert("Password Has Been Accepted");
    }
  });
